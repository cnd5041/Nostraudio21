<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Sign Up</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <div>
            <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
                <ion-item>
                    <ion-label stacked>Email</ion-label>
                    <ion-input formControlName="email" type="email" placeholder="Your email address" [class.invalid]="!loginForm.controls.email.valid && (loginForm.controls.email.dirty || submitAttempt)"></ion-input>
                </ion-item>
                <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid  && (loginForm.controls.email.dirty || submitAttempt)">
                    <p>Please enter a valid email.</p>
                </ion-item>
                <ion-item>
                    <ion-label stacked>Password</ion-label>
                    <ion-input formControlName="password" type="password" placeholder="Your password" [class.invalid]="!loginForm.controls.password.valid && (loginForm.controls.password.dirty || submitAttempt)"></ion-input>
                </ion-item>
                <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid  && (loginForm.controls.password.dirty || submitAttempt)">
                    <p>Your password needs more than 6 characters.</p>
                </ion-item>
                <button ion-button block type="submit" [disabled]="loginForm.invalid">
                    Sign Up
                </button>
            </form>
            <button type="button" ion-button icon-left block (click)="signInWithFacebook()" style="background-color:#3b5998">
                <ion-icon name="logo-facebook"></ion-icon>
                Connect With Facebook
            </button>
        </div>
    </ion-card>
</ion-content>
