<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Login</ion-title>
        <ion-buttons end>
            <!--<button ion-button icon-only (click)="logOut()">
              <ion-icon name="log-out"></ion-icon>
              </button>-->
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <div *ngIf="userState">
        <ion-list>
            <ion-item>
                <ion-thumbnail item-left>
                    <img src="assets/default_user_avatar.jpg">
                </ion-thumbnail>
                <h2>{{(userPortfolio$ | async)?.displayName}}</h2>
                <p>{{(userPortfolio$ | async)?.balance | currency:'USD':true:'2.2-2'}}</p>
                <button ion-button clear icon-only item-right>
                    <!--<ion-icon name='create' is-active="false"></ion-icon>-->
                </button>
            </ion-item>
        </ion-list>
        <button ion-button block outline color="danger" (click)="logOut()">
            Logout
        </button>
    </div>
    <div *ngIf="!userState">
        <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
            <ion-item>
                <ion-label stacked>Email</ion-label>
                <ion-input #email formControlName="email" type="email" (change)="elementChanged(email)" placeholder="Your email address"
                           [class.invalid]="!loginForm.controls.email.valid && (emailChanged || submitAttempt)"></ion-input>
            </ion-item>
            <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid  && (emailChanged || submitAttempt)">
                <p>Please enter a valid email.</p>
            </ion-item>
            <ion-item>
                <ion-label stacked>Password</ion-label>
                <ion-input #password formControlName="password" type="password" (change)="elementChanged(password)" placeholder="Your password"
                           [class.invalid]="!loginForm.controls.password.valid && (passwordChanged || submitAttempt)"></ion-input>
            </ion-item>
            <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid  && (passwordChanged || submitAttempt)">
                <p>Your password needs more than 6 characters.</p>
            </ion-item>
            <button ion-button block type="submit">
                Login
            </button>
        </form>
        <button ion-button block clear (click)="goToSignup()">
            Create a new account
        </button>
        <button ion-button block clear (click)="goToResetPassword()">
            I forgot my password
        </button>
    </div>
</ion-content>
