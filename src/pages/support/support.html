<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Support</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <form [formGroup]="supportForm">
        <ion-item>
            <ion-label>Category</ion-label>
            <ion-select formControlName="category">
                <ion-option value="feedback">Feedback</ion-option>
                <ion-option value="question">Question</ion-option>
                <ion-option value="issue">Issue</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Comments</ion-label>
            <ion-textarea formControlName="comments"></ion-textarea>
        </ion-item>
    </form>
    <div padding>
        <button ion-button color="primary" block [disabled]="submitting || !supportForm.valid "
            (click)="onSubmit$.next(supportForm.value)">Submit</button>
    </div>
</ion-content>
