<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Support</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <form [formGroup]="supportForm" (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>Category</ion-label>
      <ion-select formControlName="category">
        <ion-option value="feedback">Feedback</ion-option>
        <ion-option value="issue">Issue</ion-option>
        <ion-option value="question">Question</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Comments</ion-label>
      <ion-textarea formControlName="comments"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Receive Response?</ion-label>
      <ion-checkbox checked="true" formControlName="response"></ion-checkbox>
    </ion-item>
    <button type="submit" block [disabled]="!supportForm.valid">Submit</button>
  </form>
</ion-content>
