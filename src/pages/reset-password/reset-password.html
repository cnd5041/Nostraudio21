<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Reset Password</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <!--<img src="http://placehold.it/300x100">-->
    <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
        <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input formControlName="email" type="email" placeholder="Your email address"
                [class.invalid]="!resetPasswordForm.controls.email.valid && (resetPasswordForm.controls.email.dirty || submitAttempt)"></ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid  && (resetPasswordForm.controls.email.dirty || submitAttempt)">
            <p>Please enter a valid email.</p>
        </ion-item>
        <button ion-button block type="submit">
      Reset Password
    </button>
    </form>
</ion-content>
